name: MkDocs Build

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    

jobs:
  build:
    name: Eng Learning Page Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Page Build
        run: |
          chmod +x ./scripts/build.sh && ./scripts/build.sh
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --force
